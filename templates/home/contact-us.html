{% extends 'base.html' %}
{% block body %}

    <section class="abt-01">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="seting">
                        <h3>Contact us</h3>
                        <ol>
                            <li>Home <i class="fas fa-chevron-double-right"></i></li>
                            <li>Contact Us</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ================**Contact  Section**================ -->

    <section class="bg-001">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="heading">
                        <h2>Our Team</h2>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="contact-box">
                        <ul>
                            <li>First Floor,Vincent Plaza, Kuzhithurai,Marthandam, Kanyakumari Dist
                                Tamilnadu, India - 629163</li>
                            <li>sales@smarteyeapps.com</li>
                            <li>+91 9751791203</li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-12">
                    <div class="contact-box">
                        <form action="/contact" method="post" class="my-form">
                        {% csrf_token %}
                            <div class="form-group">
                                <input type="name" class="form-control" id = "name" name= "name" placeholder="Name">
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id= "subject" name="subject" placeholder="Subject">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" name="message" id= "message"  placeholder="Message"></textarea>
                            </div>


                            <br>
                            <div id="success"></div>
                            <div class="form-group">
                             <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock  %}
